<!DOCTYPE html>
<html>
  <head>
    <title>Memory Game</title>
    <meta charset="utf-8">
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="./lib/bootstrap-2.3.2/js/bootstrap.min.js"></script>
    <script src="./lib/less-1.3.3/less-1.3.3.min.js"></script>
    <script src="./lib/i18next-1.6.3/i18next-1.6.3.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="window">
      <div id="tiles"></div>
      <div id="panel">
        <button id="start-game" data-i18n="start-game"></button>
        <button id="end-game" data-i18n="end-game"></button>
        <button id="level">4 x 4</button>
        <button id="language" data-i18n="language"></button>
        <div id="stats">
          <div>
            <span data-i18n="time"></span>
            <span id="seconds-left">0</span>
          </div>
          <div>
            <span data-i18n="clicks"></span>
            <span id="clicks">0</span>
          </div>
          <div>
            <span data-i18n="score"></span>
            <span id="score">0</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
