<!DOCTYPE html>
<html>
  <head>
    <title>Memory Game</title>
    <meta charset="utf-8">
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="./lib/bootstrap-2.3.2/js/bootstrap.min.js"></script>
    <script src="./lib/less-1.3.3/less-1.3.3.min.js"></script>
    <script src="./lib/i18next-1.6.3/i18next-1.6.3.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="window" class="overlay">
      <div id="tiles"></div>
      <div id="panel">
        <button id="start-game">
          <i class="icon-play-circle"></i><br/>
          <span data-i18n="start-game"></span><br/>
        </button>
        <button id="end-game">
          <i class="icon-stop"></i><br/>
          <span data-i18n="end-game"></span>
        </button>
        <button id="level-button">
          <i class="icon-th-large"></i><br/>
          <span id="level">4 x 4</span>
        </button>
        <button id="language">
          <i class="icon-flag"></i><br/>
          <span data-i18n="language"></span>
        </button>
        <div id="stats">
          <div>
            <i class="icon-time"></i>
            <span id="seconds-left" class="stat">0</span>
          </div>
          <div>
            <i class="icon-hand-up"></i>
            <span id="clicks" class="stat">0</span>
          </div>
          <div>
            <i class="icon-trophy"></i>
            <span id="score" class="stat">0</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
